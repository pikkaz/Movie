<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Video Player</title>
</head>
<body>
	<div class="wrapper">
		<section class="poster">
			<h1 class="poster__title">Самые ожидаемые фильмы 2021 года</h1>
			<div class="poster__items cards">
				<div class="cards__item" id="item1">
					<div class="cards__image">
						<img src="img/chernobil.jpg" alt="chernobil">
					</div>
					<h2 class="cards__title">Чернобыль</h2>
				</div>
				<div class="cards__item" id="item2">
					<div class="cards__image">
						<img src="img/cislorod.jpg" alt="cislorod">
					</div>
					<h2 class="cards__title">Кислород</h2>
				</div>
				<div class="cards__item" id="item3">
					<div class="cards__image">
						<img src="img/diavol.jpg" alt="diavol">
					</div>
					<h2 class="cards__title">Дьявол в деталях</h2>
				</div>
				<div class="cards__item" id="item4">
					<div class="cards__image">
						<img src="img/dig.jpeg" alt="dig">
					</div>
					<h2 class="cards__title">Раскопки</h2>
				</div>
				<div class="cards__item" id="item5">
					<div class="cards__image">
						<img src="img/father.jpg" alt="father">
					</div>
					<h2 class="cards__title">Отцовство</h2>
				</div>
				<div class="cards__item" id="item6">
					<div class="cards__image">
						<img src="img/maijor_grom.jpg" alt="maijor_grom">
					</div>
					<h2 class="cards__title">Майор Гром</h2>
				</div>
				<div class="cards__item" id="item7">
					<div class="cards__image">
						<img src="img/mitchelly-protiv-mashin.jpg" alt="mitchelly-protiv-mashin">
					</div>
					<h2 class="cards__title">Митчеллы против машин</h2>
				</div>
				<div class="cards__item" id="item8">
					<div class="cards__image">
						<img src="img/mortal_combat.jpg" alt="mortal_combat">
					</div>
					<h2 class="cards__title">Мортал Комбат</h2>
				</div>
				<div class="cards__item" id="item9">
					<div class="cards__image">
						<img src="img/nige_zero.jpg" alt="nige_zero">
					</div>
					<h2 class="cards__title">Ниже нуля</h2>
				</div>
				<div class="cards__item" id="item10">
					<div class="cards__image">
						<img src="img/Tom_&amp;_Jerry.jpg" alt="Tom_&amp;_Jerry">
					</div>
					<h2 class="cards__title">Том и Джерри</h2>
				</div>
				<div class="cards__item" id="item11">
					<div class="cards__image">
						<img src="img/vivo.png" alt="vivo">
					</div>
					<h2 class="cards__title">Виво</h2>
				</div>
				<div class="cards__item" id="item12">
					<div class="cards__image">
						<img src="img/voina_budushego.jpg" alt="voina_budushego">
					</div>
					<h2 class="cards__title">Война будущего</h2>
				</div>
			</div>
		</section>
		<div class="cinema">	
			<div class="close-video">
				<span></span>
				<span></span>
			</div>		
			<div class="player">
				<div class="player__wrapp">
					<div class="player__video video">
						<div class="video__wrapp">
							<video class="video__viewer" src="" autoplay="" controls></video>							
						</div>
					</div>				
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
